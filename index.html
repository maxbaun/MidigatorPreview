<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Midigator | Demo Application</title>

    <!-- Global stylesheets -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <link href="app/assets/css/custom.css" rel="stylesheet" type="text/css" />
    <link href="app/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="app/assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css" />
    <link href="app/assets/css/layout.min.css" rel="stylesheet" type="text/css" />
    <link href="app/assets/css/components.min.css" rel="stylesheet" type="text/css" />
    <link href="app/assets/css/colors.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/42693d9212.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://sdk.userbase.com/2/userbase.js"></script>

    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="app/global_assets/js/main/jquery.min.js"></script>
    <script src="app/global_assets/js/main/bootstrap.bundle.min.js"></script>
    <script src="app/global_assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="app/global_assets/js/plugins/tables/datatables/datatables.min.js"></script>
    <script src="app/global_assets/js/plugins/forms/selects/select2.min.js"></script>
    <script src="app/global_assets/js/plugins/tables/datatables/extensions/jszip/jszip.min.js"></script>
    <script src="app/global_assets/js/plugins/tables/datatables/extensions/pdfmake/pdfmake.min.js"></script>
    <script src="app/global_assets/js/plugins/tables/datatables/extensions/pdfmake/vfs_fonts.min.js"></script>
    <script src="app/global_assets/js/plugins/tables/datatables/extensions/buttons.min.js"></script>
    <script src="app/global_assets/js/plugins/forms/styling/uniform.min.js"></script>
    <script src="app/global_assets/js/plugins/forms/inputs/inputmask.js"></script>
    <script src="app/global_assets/js/plugins/forms/validation/validate.min.js"></script>
    <script src="app/global_assets/js/plugins/visualization/d3/d3.min.js"></script>
    <script src="app/global_assets/js/plugins/visualization/d3/d3_tooltip.js"></script>
    <script src="app/global_assets/js/plugins/extensions/jquery_ui/widgets.min.js"></script>
    <script src="app/global_assets/js/plugins/extensions/jquery_ui/effects.min.js"></script>
    <script src="app/global_assets/js/plugins/ui/moment/moment.min.js"></script>
    <script src="app/global_assets/js/plugins/pickers/daterangepicker.js"></script>
    <script src="app/global_assets/js/plugins/pickers/anytime.min.js"></script>
    <script src="app/global_assets/js/plugins/pickers/pickadate/picker.js"></script>
    <script src="app/global_assets/js/plugins/pickers/pickadate/picker.date.js"></script>
    <script src="app/global_assets/js/plugins/pickers/pickadate/picker.time.js"></script>
    <script src="app/global_assets/js/plugins/pickers/pickadate/legacy.js"></script>
    <script src="app/global_assets/js/plugins/notifications/jgrowl.min.js"></script>

    <script src="app/assets/js/app.js"></script>
    <script src="app/assets/js/prevention.js"></script>

    <link rel="icon" href="https://midigator.com/wp-content/uploads/2018/08/midi-favicon.png" sizes="32x32" />
    <link rel="icon" href="https://midigator.com/wp-content/uploads/2018/08/midi-favicon.png" sizes="192x192" />

    <!-- /theme JS files -->
  </head>

  <body class="bg-cube">
    <!-- Page content -->
    <div class="page-content">
      <!-- Main content -->
      <div class="content-wrapper">
        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">
          <!-- Login card -->
          <form class="login-form" action="app/index.html" id="formLogin" data-module="FormLogin">
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center mb-3">
                  <img class="midi-icon mb-2" src="app/assets/img/midi-icon-flat.svg" />
                  <h5 class="mb-2 font-weight-semibold">Demo Environment</h5>
                </div>

                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input
                    id="formLogin__emailField"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Email address"
                    required
                  />
                  <div class="form-control-feedback">
                    <i class="far fa-envelope"></i>
                  </div>
                </div>

                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input
                    id="formLogin__passwordField"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <div class="form-control-feedback">
                    <i class="far fa-lock"></i>
                  </div>
                </div>

                <p data-el="error" style="display: none; color: red"></p>

                <div class="form-group">
                  <button
                    href="app/index.html"
                    class="btn btn-lg btn-midi d-block"
                    style="width: 100%"
                    type="submit"
                    role="button"
                  >
                    Sign In
                  </button>
                  <a href="forgot-password.html" class="d-block text-center mt-3 text-green-400">Forgot password?</a>
                  <a href="signup.html" class="d-block text-center mt-3 text-green-400"
                    >Don't have an account? Signup.</a
                  >
                  <span class="d-block text-muted text-center mt-3"
                    >Disclaimer: This site experience is static and does not showcase 100% of the functionality within
                    the full Midigator application. This is created to be a
                    <strong>preview only.</strong>
                  </span>
                </div>
              </div>
            </div>
          </form>
          <!-- /login card -->
        </div>
        <!-- /content area -->
      </div>
      <!-- /main content -->
    </div>
    <!-- /page content -->
    <script src="index.js"></script>
  </body>
</html>
