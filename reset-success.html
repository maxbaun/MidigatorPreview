							<div class="text-center mb-3">

							</div>

							<span class="d-block text-center mb-4">A password reset link has been sent to the email address provided. Contact your admin if you do not receive this message.</span>


							<div class="form-group">
								<a href="index.html" class="btn btn-lg btn-midi d-block">Back to login</a>
								
							</div>

						</div>
					</div>
				</form>
